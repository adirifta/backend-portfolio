version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env.local
    environment:
      - GIN_MODE=debug
    networks:
      - portfolio-network
    # DNS configuration untuk koneksi yang lebih baik
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  portfolio-network:
    driver: bridge

# Volume untuk Go modules cache (optional)
volumes:
  go-modules: